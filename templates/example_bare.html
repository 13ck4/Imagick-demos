
{% extends 'base.html' %}

{% block page_body %}

{% set control = inject('ImagickDemo\\Control') %}
{% set example = inject('ImagickDemo\\Example') %}
{% set docHelper = inject('ImagickDemo\\DocHelper') %}

<div class='container'>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-7 col-xs-12 contentPanel">
                    {{ example.render() | raw }}
                </div>
                <div class="col-sm-5 formHolder">
                    {{ control.renderForm() | raw }}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
